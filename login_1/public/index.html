<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
</head>

<body>
  <div class="login-card">
    <div class="login-card__left">
      <div class="login-holder">
        <div class="login-holder__title-block">
          <div class="title-block__title-holder">
            <span class="title-block__title">Login</span>
          </div>
          <div>
            <span class="title-block__subtitle">Don't have an account? <a href="#">Create your account</a>. It takes less than a minute</span>
          </div>
        </div>
        <div class="login-holder__form-block">
          <form action="#" class="login-form">
            <div class="login-form__input-section">
              <input type="text" placeholder="Username">
              <i class="fas fa-user input-icon"></i>
            </div>
            <div class="login-form__input-section">
              <input type="password" placeholder="Password">
              <i class="fas fa-lock input-icon"></i>
            </div>
            <div class="login-form__misc-section">
              <div class="misc-section__remember-me">
                <label>
                  <input type="checkbox" name="" id="">
                  <span>Remember Me</span>
                </label>
              </div>
              <div class="misc-section__forgot-password">
                <span><a href="#">Forgot Password?</a></span>
              </div>
            </div>
            <div class="login-form__input-section">
              <input type="submit" value="LOGIN" class="submit-button">
            </div>
          </form>
        </div>
        <div class="login-holder__social-block">
          <div class="social-block__login-with">
            <span>Or Login with</span>
          </div>
          <div class="social-block__button-holder">
            <span>
              <button class="fb">
                <i class="fab fa-facebook-f input-icon"></i>
              </button>
            </span>
            <span>
              <button class="tw">
                <i class="fab fa-twitter input-icon"></i>
              </button>
            </span>
            <span>
              <button class="goog">
                <i class="fab fa-google input-icon"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="login-card__right">
      <div class="login-card__right-header">
        <div class="header-toolbar">
          <span class="close">
            <i class="fas fa-times"></i>
          </span>
        </div>
      </div>
      <div class="right-message-holder">
        <div class="message">
          <span>Welcome</span>
        </div>
        <div class="message-divider"></div>
        <div class="sub-message">
          <span>
            Thank you for being patient with me and watching till the end. May God bless you.
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/index.js"></script>

</html>
